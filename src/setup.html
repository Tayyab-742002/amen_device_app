<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMEN Device - Setup</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="setup-container">
    <div class="setup-box">
      <div class="logo-container">
        <h1>AMEN Device Setup</h1>
        <p>Autonomous Mobility Exchange Networking</p>
      </div>
      
      <div class="form-container">
        <h2>Device Configuration</h2>
        <form id="setup-form">
          <div class="form-group">
            <label for="organization-id">Organization ID</label>
            <input type="number" id="organization-id" name="organization-id" required>
          </div>
          
          <div class="form-group">
            <label for="vehicle-id">Vehicle ID</label>
            <input type="number" id="vehicle-id" name="vehicle-id" required>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Configuration</button>
          </div>
        </form>
        <div id="validation-message" class="validation-message"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/supabase.js"></script>
  <script src="js/setup.js"></script>
</body>
</html>
